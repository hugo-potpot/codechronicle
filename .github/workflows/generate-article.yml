name: Generate Article on PR

on:
  pull_request:
    branches:
      - master

jobs:
  generate-article:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Generate article
        run: node scripts/generate-article.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Add changes
        run: git add blog/*.md

      - name: Commit generated article
        run: git commit -m "Generated article" || echo "No changes to commit"

      - name: Push changes
        run: git push origin HEAD:${{ github.head_ref || github.ref_name }}

      - name: Upload generated article
        uses: actions/upload-artifact@v4
        with:
          name: generated-article
          path: blog/*.md
